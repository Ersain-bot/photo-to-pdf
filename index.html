<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Photo2PDF</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --accent-color: #0a84ff;
            --text-color: #ffffff;
            --secondary-text: #8e8e93;
        }

        body {
            margin: 0;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 40px 0 20px 0;
            text-align: left;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
        }

        .subtitle {
            color: var(--secondary-text);
            font-size: 15px;
            margin-top: 5px;
        }

        .main-card {
            background: var(--card-bg);
            width: 100%;
            border-radius: 20px;
            padding: 30px 20px;
            box-sizing: border-box;
            text-align: center;
            margin-top: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å—Ç–∏–ª—ñ (iOS Blue) */
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
            margin-bottom: 15px;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        /* –ö–∞–º–µ—Ä–∞ –º–µ–Ω –ì–∞–ª–µ—Ä–µ—è –±–∞—Ç—ã—Ä–º–∞—Å—ã */
        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: block;
            background: #2c2c2e;
            color: var(--accent-color);
            padding: 16px;
            border-radius: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 25px;
            width: 100%;
        }

        .preview-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #3a3a3c;
        }

        .footer-info {
            margin-top: auto;
            padding: 20px;
            font-size: 12px;
            color: var(--secondary-text);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Photo2PDF</h1>
        <div class="subtitle">–°—É—Ä–µ—Ç—Ç–µ—Ä–¥—ñ PDF-–∫–µ –∞–π–Ω–∞–ª–¥—ã—Ä—É</div>
    </div>

    <div class="main-card">
        <label for="cameraInput" class="upload-label">üì∏ –°—É—Ä–µ—Ç–∫–µ —Ç“Ø—Å—ñ—Ä—É –Ω–µ–º–µ—Å–µ —Ç–∞“£–¥–∞—É</label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" multiple>

        <button id="downloadBtn" class="btn-primary" style="display: none;">üì• PDF-—Ç—ñ —Å–∞“õ—Ç–∞—É</button>
        
        <div id="preview"></div>
    </div>

    <div class="footer-info">
        iPhone “Ø—à—ñ–Ω –∞—Ä–Ω–∞–π—ã –∂–∞—Å–∞–ª“ì–∞–Ω ‚Ä¢ 2026
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const input = document.getElementById('cameraInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const preview = document.getElementById('preview');
        
        let imagesData = [];

        input.addEventListener('change', (e) => {
            const files = e.target.files;
            
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imgData = event.target.result;
                    imagesData.push(imgData);

                    // –ü—Ä–µ–≤—å—é –∂–∞—Å–∞—É
                    const img = document.createElement('img');
                    img.src = imgData;
                    img.className = 'preview-img';
                    preview.appendChild(img);
                    
                    downloadBtn.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        downloadBtn.addEventListener('click', () => {
            const pdf = new jsPDF();
            
            imagesData.forEach((data, index) => {
                if (index > 0) pdf.addPage();
                
                // –ü—Ä–æ–ø–æ—Ä—Ü–∏—è–Ω—ã —Å–∞“õ—Ç–∞—É “Ø—à—ñ–Ω “õ–∞—Ä–∞–ø–∞–π—ã–º –µ—Å–µ–ø (A4 —Ñ–æ—Ä–º–∞—Ç—ã)
                pdf.addImage(data, 'JPEG', 10, 10, 190, 0); 
            });

            pdf.save("My_Document.pdf");
        });
    </script>
</body>
</html>
